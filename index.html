<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Barbearia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/100" alt="Logo Barbearia" class="logo">
            <h1>Agende seu Horário</h1>
            <p>Preencha os campos abaixo para marcar seu horário conosco.</p>
        </header>

        <form id="schedule-form">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone (WhatsApp)</label>
                <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="service">Escolha o Serviço</label>
                <select id="service" name="service" required>
                    <option value="" disabled selected>Selecione um serviço</option>
                    <option value="Corte de Cabelo">Corte de Cabelo - R$ 30,00</option>
                    <option value="Barba">Barba - R$ 25,00</option>
                    <option value="Cabelo + Barba">Cabelo + Barba - R$ 50,00</option>
                </select>
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <button type="submit" id="submit-button">Agendar</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
